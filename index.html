<!DOCTYPE html>
<html>
  <canvas id='Kv' width='500' height='500' ></canvas>
  <br>
  <div id=Kn>
  <button onclick="setColor('red')"><img id=R>'https://sun9-78.userapi.com/s/v1/ig2/pMySKAvxn6lRkjuomGs5RJxueyYKWuivdE3McSBCsxHxOAfB-G7MClwZHHbIhLKtL3rxSFmUnzXEjv3X58cPJNdj.jpg?quality=95&as=32x32,48x48,72x72,100x100&from=bu&u=0r-x7zxC4phULDsj2GmUP-JNpd0IhzOwCr6R98bX71E&cs=100x100'</img></button>
  </div>
  <style>
    canvas {
      background-color: white;
      border: 5px solid black;
    }
  </style>
<script>
 var Kn = document.getElementById('Kn');
 var R = document.getElementById('R');
 var Kv = document.getElementById('Kv');
 var ctx = Kv.getContext('2d');
 let painting = false;
 let currentColor = 'black';
 let lastX = 0,
     lestY = 0;
 function setColor(color) {
   currentColor = color;
 }
 function startPosition(e) {
  painting = true;
  draw(e);
 }
 function endPosition() {
  painting = false;
  ctx.beginPath(); 
 }
 function draw(e) {
  if (!painting) return;
   ctx.lineWidth = 3; 
   ctx.lineCap = 'round'; 
   ctx.strokeStyle = color; 
   ctx.lineTo(e.clientX - Kv.offsetLeft, e.clientY - Kv.offsetTop);
   ctx.stroke();
   ctx.beginPath();
   ctx.moveTo(e.clientX - Kv.offsetLeft, e.clientY - Kv.offsetTop);
 }
 Kv.addEventListener('mousedown', startPosition);
 Kv.addEventListener('mouseup', endPosition);
 Kv.addEventListener('mousemove', draw);
 Kv.addEventListener('mouseleave', endPosition);
 Kn.style.width = '5%'
</script>
</html>
